<!DOCTYPE html>

<html>

<head>
    <title>CSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="chips.css" />
    <style>
        body {
            background-color: #333;
        }

        label.chips {
            font-family: sans-serif;
            border-color: lightgray;
            color: white;
        }

        label.action a:active,
        label.chips input:checked~span,
        label.chips input:indeterminate~span {
            background-color: rgba(100%, 100%, 100%, 12%);
        }
    </style>
</head>

<body>
    <label class="chips"><input type="checkbox"><span>text</span></label>
    <label class="chips filter"><input type="checkbox"><span>Text</span></label>
    <label class="chips filter selected"><input type="checkbox"><span>Text</span></label>
    <label class="chips action"><a>Text</a></label>
    <label class="chips double"
        onclick="if(event.target==this.lastElementChild){this.control.indeterminate =  !this.control.indeterminate;event.preventDefault();}">
        <input type="checkbox"><span>Dreisatz</span><span>Prozentrechnen</span>
    </label>
</body>

</html>
