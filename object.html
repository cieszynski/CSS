<!DOCTYPE html>
<html>

<head>
    <title>stack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        iframe {
            opacity: .5;
        }
    </style>
</head>

<body>
    <iframe src="testview.svg"></iframe>
</body>

<script>
    const obj = document.querySelector('iframe');
    obj.onload = function (e) {
        console.log(e)
    }

    obj.contentWindow.onbeforeunload = function (e) {
        console.log(e)
    }

    obj.contentWindow.onpagehide = function (e) {
        console.log(e)
    }
</script>

</html>
